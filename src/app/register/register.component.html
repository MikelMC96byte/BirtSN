<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                        <form #registerForm="ngForm" (ngSubmit)="register()">
                            <div class="mb-md-5 mt-md-4 pb-5">
        
                                <h2 class="fw-bold mb-2 text-uppercase">Regístrate ahora</h2>
                
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Usuario</label>
                                    <input type="text" id="username" name="username" #username="ngModel" [(ngModel)]="registerData.username" class="form-control form-control-lg" />
                                
                                </div>
                
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="registerData.password" class="form-control form-control-lg" />
                                </div>
                
                                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>
            
                            </div>
                        </form>
                        
        
                        <div>
                            <p class="mb-0">¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-white-50 fw-bold">Inicia sesión</a>
                        </div>
        
                    </div>
                </div>
            </div>
         </div>
    </div>
</section>
